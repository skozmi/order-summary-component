<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- CSS Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container-fluid">

    <main>
      <div class="card">
        <div class="image-div">
          <img src="./images/illustration-hero.svg" class="card-img-top" alt="illustration" />
        </div>
        <div class="card-body">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="card-body">
          <div class="row suma-div">
            <div class="col-3">
              <img src="./images/icon-music.svg" alt="icon-music" />
            </div>
            <div class="col-6">
              <p class="card-text plan-txt">Annual Plan</p>
              <p class="card-text suma-txt">$59.99/year</p>
            </div>
            <div class="col-3">
              <a href="#">Change</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form action="/" method="post">
            <button type="submit" id="paymentBtn" class="btn btn-lg" formaction="/payment">Proceed to Payment</button>
            <button type="submit" id="cancelBtn" class="btn btn-lg" formaction="/cancel">Cancel Order</button>  
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/skozmi">Miloš Mirković</a>.
      </div>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
